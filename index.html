    <!-- Add Cairo font for Arabic support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual dark mode toggling
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              dark: {
                bg: '#0f172a', 
                card: '#1e293b', 
                text: '#f8fafc', 
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Fluid UI & Scrollbar Improvements */
      :root {
        --app-height: 100%;
      }
      html, body {
        height: 100svh;
        overflow: hidden;
        touch-action: manipulation;
      }
      #root {
        height: 100svh;
      }
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; height: auto; overflow: visible; }
      }
      /* Prevent text selection on buttons for app-like feel */
      button {
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
